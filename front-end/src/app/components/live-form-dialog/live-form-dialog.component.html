<h1 mat-dialog-title>Novo VÃ­deo</h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="liveForm">
        <mat-form-field class="example-full-width">
            <mat-label>Nome da Live</mat-label>
            <input matInput placeholder="" formControlName="liveName" name="liveName" required>
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
            <mat-label>Nome do Canal</mat-label>
            <input matInput placeholder="" formControlName="channelName" name="channelName" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Link Completo</mat-label>
            <input matInput placeholder="" formControlName="liveLink" name="liveLink" required>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button class="btn-add" mat-raised-button (click)="createLive()">Adicionar</button>
</div>
